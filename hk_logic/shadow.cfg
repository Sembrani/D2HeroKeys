/////////////////////////////////////////////
//  This file contains essential logic for //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

say_student "Shadow Demon (D) / Shadow Fiend (F) / Shadow Shaman (S)"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/s.cfg"

bind "d" "alias current_hero shadowdemon;        exec hk_logic/hk_exit.cfg"
bind "f" "alias current_hero shadowfiend;        exec hk_logic/hk_exit.cfg"
bind "s" "alias current_hero shadowshaman;       exec hk_logic/hk_exit.cfg"
