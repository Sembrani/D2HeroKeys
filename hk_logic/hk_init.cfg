unbindall

say_student "Start typing to select hero bindings, or F1 to use defaults. Press F2 to start over."

exec "hk_aliases/_aliases.cfg"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"

bind "a" "exec hk_logic/a.cfg"
