/////////////////////////////////////////////
//  Ability Aliases                        //
/////////////////////////////////////////////

// Normal Cast
alias "normal_ability_0" "dota_ability_execute 0"
alias "normal_ability_1" "dota_ability_execute 1"
alias "normal_ability_2" "dota_ability_execute 2"
alias "normal_ability_3" "dota_ability_execute 3"
alias "normal_ability_4" "dota_ability_execute 4"
alias "normal_ability_5" "dota_ability_execute 5"

// Quick Cast
alias "quick_ability_0" "dota_ability_quickcast 0"
alias "quick_ability_1" "dota_ability_quickcast 1"
alias "quick_ability_2" "dota_ability_quickcast 2"
alias "quick_ability_3" "dota_ability_quickcast 3"
alias "quick_ability_4" "dota_ability_quickcast 4"
alias "quick_ability_5" "dota_ability_quickcast 5"

// Self Cast
alias "self_ability_0" dota_ability_execute 0;dota_ability_execute 0"
alias "self_ability_1" dota_ability_execute 1;dota_ability_execute 1"
alias "self_ability_2" dota_ability_execute 2;dota_ability_execute 2"
alias "self_ability_3" dota_ability_execute 3;dota_ability_execute 3"
alias "self_ability_4" dota_ability_execute 4;dota_ability_execute 4"
alias "self_ability_5" dota_ability_execute 5;dota_ability_execute 5"

// Auto Cast
alias "auto_ability_0" "dota_ability_autocast 0"
alias "auto_ability_1" "dota_ability_autocast 1"
alias "auto_ability_2" "dota_ability_autocast 2"
alias "auto_ability_3" "dota_ability_autocast 3"
alias "auto_ability_4" "dota_ability_autocast 4"
alias "auto_ability_5" "dota_ability_autocast 5"


